name: Generate Snake Animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Generate GitHub Contribution Snake
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Generate Snake Animation
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: kapilsingh09
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      
      # Generate 3D Contribution Calendar
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
      
      - name: Move 3D files to dist
        run: |
          mkdir -p dist/profile-3d-contrib
          mv profile-3d-contrib/*.svg dist/profile-3d-contrib/ || true
      
      # Push the generated files to output branch
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
